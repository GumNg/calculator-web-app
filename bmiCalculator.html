<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <!-- BMI Calculator form -->
    <main id="bmi-calc">
        <h1 class="main-head">BMI Calculator</h1>
        <form action="/bmicalculator" method="post">
            <input type="text" name="height" placeholder="User Height">
            <input type="text" name="weight" placeholder="User Weight">
            <button type="submit" name="submit">Calculate BMI</button>
        </form>
    </main>
    
</body>
</html>
